<h2 class="docs_title">Installation Instruction</h2>

<p class="docs">
	<ul>
		<li>Go to <a href="https://developers.facebook.com/apps">https://developers.facebook.com/apps</a> and create new application</li>
		<li>Open Application settings -&gt; Web and paste your site URL</li>
		<li>Copy Application ID and Application Secret and paste in eSyndicat admin panel -&gt; Configuration -&gt; Miscellaneous</li>
	</ul>
</p>

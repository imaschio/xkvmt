<h2 class="docs_title">Yandex Rank</h2>
	
<p class="docs">This plugin displays Yandex Rank for a listing.</p>

<p class="docs">After installation is completed go to Admin Panel -> Manage Database -> Check Consistency to recount Yandex stats for the listings you already have in your directory.</p>
